<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>评价晒单</title>
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/order_thesun.css">
		<link rel="stylesheet" href="css/update.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav my_order_header">
			<a href="my_order.html"><img src="img/icon_return.png" class="mui-pull-left my_order_title_return"></a>
			<h1 class="mui-title">评价晒单</h1>
		</header>
		<ul class="cm-list">
			<li data-goodsId='1'>
				<div class="mui-card-header mui-card-media my_order_thesun_sp">
					<img class="my_order_dd_list_img_zp" src="http://dcloud.io/hellomui/images/logo.png">
					<div class="mui-media-body my_order_dd_list_zi_zp">
						<p class="my_order_dd_list_zi_ma_zp">赠品套装】天才哈哈哈哈</p>
					</div>
				</div>
				<div class="mui-table-view-cell order_thesun_list">
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-10">
							<p class="mui-ellipsis-2">质量不错啊哈哈哈哈哈</p>
							<p class="mui-h6 mui-ellipsis">2014-10-5 22：22：10</p>
							<div class="order_thesun_list_img_center">
								<img class="order_thesun_list_img" name="thesun_tu" src="img/my-bg.png">
								<img class="order_thesun_list_img" name="thesun_tu" src="img/my-bg.png">
								<img class="order_thesun_list_img" name="thesun_tu" src="img/my-bg.png">
								<img class="order_thesun_list_img" name="thesun_tu" src="img/my-bg.png">
							</div>
						</div>
					</div>
				</div>
				<div class="mui-content-padded">
					<p>
						p. 目前最接近原生App效果的框架。
					</p>
				</div>
				<div class="mui-input-row" style="border: none">
					<textarea id="textarea" rows="5" placeholder="请数输入想要追加的评价内容"></textarea>
					<span class="thtesun_text_zi">1/500</span>
				</div>
				<div id="feedback" class="mui-page feedback mui-page-center" style="">
					<div class="mui-page-content">
						<div  id='image-list' class="row image-list">
						</div>
					</div>
				</div>
				<div class="cm-checkbox">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<h4>快捷评价</h4>
						</li>
						<li class="mui-table-view-cell">
							是否购买推荐尺码？
						</li>
					</ul>
					<div class="mui-segmented-control">
						<a class="mui-control-item mui-active" href="#item1">
							<i class="mui-checkbox cm-icon-checkbox"></i>是的
						</a>
						<a class="mui-control-item" href="#item2">
							<i class="mui-checkbox cm-icon-checkbox"></i>不是
						</a>
					</div>
					<div id="item1" class="mui-control-content mui-active">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								推荐尺码是否合适？
							</li>
						</ul>
						<div class="mui-input-group">
							<div class="mui-input-row mui-radio">
								<label>a、很合适，尺码大小正合适</label>
								<input name="radio" type="radio" checked="checked">
							</div>
							<div class="mui-input-row mui-radio">
								<label>b：稍微偏大点，但是能接受</label>
								<input name="radio" type="radio">
							</div>
							<div class="mui-input-row mui-radio">
								<label>c：稍微有点小，但是能接受</label>
								<input name="radio" type="radio">
							</div>
							<div class="mui-input-row mui-radio">
								<label>d：不合适，太大了</label>
								<input name="radio" type="radio" >
							</div>
							<div class="mui-input-row mui-radio">
								<label>e：不合适，太小了</label>
								<input name="radio" type="radio" >
							</div>
						</div>
					</div>
					<div id="item2" class="mui-control-content">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								为什么没有购买推荐尺码？
							</li>
						</ul>
						<div class="mui-input-group">
							<div class="mui-input-row mui-radio">
								<label>a：不相信推荐的尺码</label>
								<input name="radio" type="radio">
							</div>
							<div class="mui-input-row mui-radio">
								<label>b：不是给本人买鞋</label>
								<input name="radio" type="radio">
							</div>
						</div>
					</div>
				</div>
		</ul>

		<div class="mui-content-padded thesun_btn">
			<button id='submit' class="mui-btn mui-btn-block cm-btn-pink">提 交</button>
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script src="js/feedback-page.js"></script>
		<script>
			$(function() {
				var thesun = $('.order_thesun_list_img');
				thesun.height(thesun.width());
				window.onresize = function() {
					var thesun = $('.order_thesun_list_img');
					thesun.height(thesun.width());
				}
			});
			$('#textarea').on('input propertychange', function() {
				var text_length = $('#textarea').val().length;
				$('.thtesun_text_zi').text(text_length + '/500');
			});
		</script>

	</body>

</html>
