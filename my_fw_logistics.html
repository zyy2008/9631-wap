<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>服务单详情</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/my_order.css">
    <link rel="stylesheet" href="css/picker.css">
    <style>
        .my_order_zt{
            margin-top: 0;
        }
        .my_order_zt:nth-child(1){
            margin-top: 10px;
        }
        .fw_logistics_img{
            display: inline-block;
            width: 18%;
            border-radius: 6px;
            margin-right: 3%;
        }
        .mui-table-view-cell>a:not(.mui-btn) {
            position: relative;
            display: block;
            overflow: hidden;
            margin: -11px -15px;
            padding: inherit;
            white-space: inherit;
            text-overflow: ellipsis;
            color: inherit;
        }

    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav my_order_header">
    <a href="my_order.html"><img src="img/icon_return.png" class="mui-pull-left my_order_title_return"></a>
    <h1 class="mui-title">订单详情</h1>
</header>
<ul class="mui-table-view my_order_details_ul">
    <!--单号-->
    <li class="mui-table-view-cell mui-media my_order_details_ddh">
        <a href="javascript:;">
            <div class="mui-media-body">
                服务单号：7895674
            </div>
        </a>
    </li>
    <!--物流-->
    <li class="mui-table-view-cell mui-media my_order_details_wl">
        <a href="javascript:;">
            <div class="mui-media-body">
                <p class="my_order_details_zi">您的退您的退款申请已提交，正在审核，请耐心等候您的退款申请已提交，正在审核，请耐心等候款申请已提交，正在审核，请耐心等候</p>
            </div>
        </a>
    </li>
</ul>
<div class="my_order_list">
    <div class="my_order_zt"><span class="mui-pull-left my_time">申请时间 ：2016-02-29</span></div>
    <div class="my_order_zt"><span class="mui-pull-left my_time">服务类型 ：退货退款</span></div>
    <div class="my_order_zt"><span class="mui-pull-left my_time">问题描述 ：不是我要的类型</span></div>
    <div class="my_order_zt" style="height: auto">
        <p class="my_time">上传图片</p>

        <div>
            <img class="fw_logistics_img" src="img/login-new-bg.png">
            <img class="fw_logistics_img" src="img/login-new-bg.png">
            <img class="fw_logistics_img" src="img/login-new-bg.png">
            <img class="fw_logistics_img" src="img/login-new-bg.png">
        </div>
    </div>

</div>
<!--提示付款弹框-->
<div class="my_order_details_alert">
    <!--默认状态-->
    <span class="mui-btn mui-btn-success_clear" id="showUserPicker" style="border: 1px solid #000000;color: #000;">取消订单</span>
    <span class="mui-btn mui-btn-success_ok">查看进度</span>

    <!--确认收货后展示评价晒单（默认状态隐藏）-->
    <!--<span class="mui-btn mui-btn-success_pingjia">评价晒单</span>-->
</div>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/mui_picker.js"></script>
<script type="text/javascript" src="js/mui_poppicker.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script>
    (function($, doc) {
        $.init();
        $.ready(function() {
            //普通示例
            var userPicker = new $.PopPicker();
            userPicker.setData([{
                value: 'ywj',
                text: '我不想买了'
            }, {
                value: 'aaa',
                text: '拍错了'
            },{
                value: 'gezh',
                text: '质量不好'
            },{
                value: 'gezh',
                text: '其他原因'
            }]);
            var showUserPickerButton = doc.getElementById('showUserPicker');
            showUserPickerButton.addEventListener('tap', function(event) {
                userPicker.show(function(items) {
                    console.log(JSON.stringify(items[0].text));
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                });
            }, false);
        });
    })(mui, document);
    var img_width = $('.fw_logistics_img');
    img_width.height(img_width.width());
    $(window).resize(function(){
        img_width.height(img_width.width());
    });
</script>
</body>
</html>
