			mui.ready(function(){
				mui('.mui-bar-tab').on('tap','.mui-tab-item',function(){
					$('#backdrop').addClass('mui-active')
				});
				$('#backdrop').bind('tap',function(){
					$('.mui-control-content.mui-active').removeClass('mui-active');
					$('.mui-tab-item.mui-active').removeClass('mui-active');
					$(this).removeClass('mui-active');
				});
				mui('.mui-bar-tab').on('tap','.mui-tab-item',function(){
					$('#backdrop').addClass('mui-active')
				});
				$('.mui-control-content').on('tap','.mui-table-view-cell',function(){
					$('.mui-control-content .mui-selected').removeClass('mui-selected');
					$('.mui-control-content .mui-table-view-cell:first-child').addClass('mui-selected');
				});
				$('#up').bind('tap',function(){
					mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)
				});
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
