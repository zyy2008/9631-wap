<script type="text/javascript" src="js/mui.min.js"></script>
<script>
    mui.init();
//    头部导航栏点击切换效果
    function nav_click(_class){
        $('.my_order').hide();
        $('.my_order_nav_list').removeClass('active_color');
        $('.'+_class).show();
    }
    $('.my_order_nav_list').on('touchend',function () {
        nav_click($(this).attr('name'));
        $(this).addClass('active_color');
    });
//    点击订单列表跳转订单详情
    $('.order_click').click(function(){
        mui.openWindow('my_order_details.html');
    });
    mui(document).on('tap','.my_order_wuliu',function(){
        mui.openWindow('my_order_logistics.html');
    });
</script>
